<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>MyPostcard</title>
</head>
<body>
    <div style="display:flex">
        <div class="post">

            <div class="post-header"> 
                <div class="post-image post-title">
                    <h1>My Postcard</h1>
                </div>
                <div class="post-image post-logo">
                    <img src="imagen1.PNG" />
                </div>
                
            </div>

            <div class="post-body ">
                <div>
                    <p>
                        Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                        <br/><br/>
                        This is so cool, can't wait to star doing more stuff!
                    </p>
                </div>
                <div>

                    <input type="text" placeholder="Some Name"/>
                    <input type="text" placeholder="Some Email"/>
                    <input type="text" placeholder="Some comment"/>
                </div>
            </div>

        <div class="post-footer">
        <button>Send My Postcard</button>
        </div>

        </div>
    </div>
</body>
</html>
